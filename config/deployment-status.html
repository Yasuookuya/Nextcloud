<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nextcloud Deployment in Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
        }
        .logo {
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            opacity: 0.9;
        }
        .progress {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 20%; }
            50% { width: 80%; }
            100% { width: 20%; }
        }
        .info {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 30px;
            line-height: 1.6;
        }
        .url {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            margin: 10px 0;
            word-break: break-all;
        }
        .refresh {
            margin-top: 20px;
            font-size: 0.8em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸš€</div>
        <h1>Nextcloud Deployment in Progress</h1>
        <div class="status">Setting up your Nextcloud instance...</div>

        <div class="progress">
            <div class="progress-bar"></div>
        </div>

        <div class="info">
            <p><strong>Current Phase:</strong> <span id="phase">Initializing</span></p>
            <p><strong>Your URL:</strong></p>
            <div class="url" id="current-url">Loading...</div>
            <p>This page will automatically refresh once Nextcloud is ready.</p>
            <p>If you see this page for more than 5 minutes, check the deployment logs.</p>
        </div>

        <div class="refresh">
            Last updated: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        // Get current URL and display it
        document.getElementById('current-url').textContent = window.location.href;

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleString();
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // Simulate phase updates (in real deployment, this would be dynamic)
        const phases = [
            'Initializing',
            'Checking Database',
            'Configuring Services',
            'Setting up Nextcloud',
            'Finalizing Installation'
        ];

        let phaseIndex = 0;
        function updatePhase() {
            document.getElementById('phase').textContent = phases[phaseIndex];
            phaseIndex = (phaseIndex + 1) % phases.length;
        }
        setInterval(updatePhase, 3000);

        // Auto-refresh every 30 seconds
        setTimeout(() => {
            window.location.reload();
        }, 30000);
    </script>
</body>
</html>
