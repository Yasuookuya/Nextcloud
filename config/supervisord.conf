[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:php-fpm]
command=php-fpm -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=3
user=root  # Changed to root to fix permission denied on logs
priority=100

[program:nginx]
command=nginx -g "daemon off; pid /tmp/nginx.pid;"  # Use writable pid file
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=5
user=www-data
priority=1

[program:nextcloud-cron]
command=/bin/bash -c 'while true; do su www-data -s /bin/bash -c "php /var/www/html/cron.php"; sleep 300; done'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
startretries=999
user=root
startsecs=10
